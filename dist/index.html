<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Document</title>
  <link href="./style.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper-main">
      <nav class="header purple darken-2">
        <div class="nav-wrapper">
          <div class="container d-flex align-items-center">
            <div class="logo d-flex align-items-center mr-auto">
              <i class="large material-icons">flight_takeoff</i>
              <a href="#" class="brand-logo">Avia Tickets</a>
            </div>
            <div class="favorites ml-auto">
              <!-- Dropdown Trigger -->
              <a
                class="dropdown-trigger btn red darken-1"
                href="#"
                data-target="dropdown1"
                >Favorites</a
              >
              <div id="dropdown1" class="dropdown-content">
                <!-- here we render favor tickets -->
              </div>
            </div>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li>
                <div class="input-field currency-select">
                  <select id="currency">
                    <option value="USD">$ US Dollar</option>
                    <option value="EUR">â‚¬ Euro</option>
                  </select>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="wrapper-form">
        <div class="form-section">
          <div class="container">
            <div class="row d-flex">
              <div class="col m12 mx-auto">
                <div class="card">
                  <form name="locationControls">
                    <div class="card-content">
                      <div class="col m12 d-flex">
                        <div class="input-field">
                          <input
                            type="text"
                            id="autocomplete-origin"
                            class="autocomplete"
                            autocomplete="off"
                            required
                            style="border: 2px solid #4f9cfb"
                          />
                          <label for="autocomplete-origin">Origin</label>
                        </div>
                        <div class="input-field">
                          <input
                            type="text"
                            id="autocomplete-destination"
                            class="autocomplete"
                            autocomplete="off"
                            required
                            style="border: 2px solid #4f9cfb"
                          />
                          <label for="autocomplete-destination">Destination</label>
                        </div>
                      </div>
                      <div class="col m12 d-flex">
                        <div class="input-field">
                          <input
                            type="text"
                            class="datepicker"
                            id="datepicker-depart"
                            autocomplete="off"
                            required
                            style="border: 2px solid #4f9cfb"
                          />
                          <label for="datepicker-depart">Depart date</label>
                        </div>
                        <div class="input-field">
                          <input
                            type="text"
                            class="datepicker"
                            id="datepicker-return"
                            autocomplete="off"
                            required
                            style="border: 2px solid #4f9cfb"
                          />
                          <label for="datepicker-return">Return date</label>
                        </div>
                      </div>
                    </div>
                    <div class="card-action d-flex">
                      <button
                        class="btn waves-effect waves-light pink darken-3"
                        type="reset"
                        name="action"
                      >
                        Reset
                        <i class="material-icons right">cancel</i>
                      </button>
                      <button
                        class="btn waves-effect waves-light purple darken-3 ml-auto"
                        type="submit"
                        name="action"
                      >
                        Search
                        <i class="material-icons right">send</i>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      

      <div class="tickets-sections">
        <div class="container">
          <div class="row">
            
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="polyfill.539351250a42460d4670.js"></script><script type="text/javascript" src="app.539351250a42460d4670.js"></script></body>
</html>
